<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@100;200;300;400;500;600;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4493a4c97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <div class="container">
    <body>
      <h1>
        Weather Forecast
      </h1>
      <h2> 
        <div id="dayWeek">Tuesday</div> <div id="fullTime">16:00</div> 
      </h2>
      <br />
      <form class="form" id="search-city">
        <input
          type="text"
          class="searchbar"
          id="search-bar"
          placeholder="Search"
        />
        <input
          type="submit"
          class="submitSearch"
          id="submit-search"
          value="Search"
        />
        <input
        type="submit"
        class="submitLocation"
        id="submit-location"
        value="Current Location"
      />
      </form>
<br />
<br />
    <div class="row">
      <div class="col">
          <div class="card" style="width: 20rem;">
              <div class="card-body">
                <p class="emoji">☀️</p>
                <h5 class="card-title" id="cityName">São Paulo</h5>
                <p class="card-temperature" id="temp">28</p>
                <a href = "#" class="degree" id="celsius-link">°C</a> |
                <a href = "#" class="degree" id="farenheit-link">°F</a>
              </div>
            </div>
      </div>
      <div class="col">
          <div class="cardTemperature" style="width: 18rem;">
              <div class="card-body">
                  <h5 class="card-title" id="sky">Sunny</h5>
                <p class="card-humidity">Humidity: 10%</p>
                <p class="card-wind">Wind: 18km/h</p>
              </div>
            </div>
      </div>
      <div class="row">
          <div class="col day">Wed</div>
          <div class="col day">Thu</div>
          <div class="col day">Fri</div>
          <div class="col day">Sat</div>
          <div class="col day">Sun</div>
        </div>
        <div class="row">
            <div class="col emoji">⛅️</div>
            <div class="col emoji">🌩</div>
            <div class="col emoji">🌤</div>
            <div class="col emoji">🌧</div>
            <div class="col emoji">☀️</div>
        <div class="row">
            <div class="col"><p class="card-low-high">15°C/27°C</p></div>
            <div class="col"><p class="card-low-high">16°C/24°C</p></div>
            <div class="col"><p class="card-low-high">14°C/25°C</p></div>
            <div class="col"><p class="card-low-high">16°C/21°C</p></div>
            <div class="col"><p class="card-low-high">17°C/29°C</p></div>
          </div>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
